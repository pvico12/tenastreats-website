<!-- Navigation -->
<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" [class.nav-scrolled]="isScrolled">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="#home" class="flex items-center gap-3 group">
      <img src="assets/tenasTreatsLogo.jpg" alt="Tena's Treats Logo" class="w-12 h-12 rounded-full shadow-md group-hover:scale-110 transition-transform">
      <span class="font-serif text-xl font-semibold text-gray-700 hidden sm:block">Tena's Treats</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center gap-8">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#gallery" class="nav-link">Gallery</a>
      <a href="#contact" class="btn-primary text-sm py-2 px-5">Order Now</a>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden p-2 rounded-lg hover:bg-pink-100 transition-colors">
      <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden bg-white/95 backdrop-blur-lg border-t border-pink-100">
    <div class="flex flex-col items-center gap-4 py-6">
      <a href="#home" (click)="closeMenu()" class="nav-link-mobile">Home</a>
      <a href="#about" (click)="closeMenu()" class="nav-link-mobile">About</a>
      <a href="#gallery" (click)="closeMenu()" class="nav-link-mobile">Gallery</a>
      <a href="#contact" (click)="closeMenu()" class="btn-primary text-sm py-2 px-6">Order Now</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <router-outlet></router-outlet>
</main>
